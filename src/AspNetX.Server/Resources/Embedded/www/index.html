<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Web API Help Page - AspNetX</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="lib/jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("/aspnetx/apigroups", function (data, status) {
                var text = "";
                for (var i = 0; i < data.Items.length; i++) {
                    text += "<h2>" + data.Items[i].GroupName + "</h2>";
                    text += "<ul>";
                    for (var j = 0; j < data.Items[i].Items.length; j++) {
                        text += "<li>"
                            + data.Items[i].Items[j].HttpMethod + " "
                            + "<a href='/aspnetx/api/" + data.Items[i].Items[j].Id + "'>"
                            + data.Items[i].Items[j].RelativePath + "</a></li>";
                    }
                    text += "</ul>";
                    text += "<hr/>";
                }
                $("#content").html(text);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>ASP.NET Web API Help Page - AspNetX</h1>
    </header>

    <nav></nav>
    <section>
        <h1>AspNetX</h1>
        <hr />
        <div id="content"></div>
    </section>

    <footer>
        Copyright © AspNetX
    </footer>
</body>
</html>
