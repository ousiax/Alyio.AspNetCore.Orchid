<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Web API Help Page - AspNetX</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="lib/jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("/aspnetx/apigroups", function (data, status) {
                var text = "";
                $.each(data.Items, function (_, apiGroup) {
                    text += "<h2 id=\"" + apiGroup["GroupName"] + "\">" + apiGroup["GroupName"] + "</h2>";
                    text += "<p>No documentation available.</p>";
                    text += "<table class=\"aspnetx-table\">";
                    text += "    <thead>";
                    text += "        <tr><th>API</th><th>Description</th></tr>";
                    text += "    </thead>";
                    text += "    <tbody>";
                    $.each(apiGroup.Items, function (_, api) {
                        text += "        <tr>";
                        text += "            <td class=\"api-name\">";
                        text += "                <a href=\"/aspnetx/api/" + api.Id + "\">" + api.HttpMethod + " " + api.RelativePath + "</a>";
                        text += "            </td>";
                        text += "            <td class=\"api-documentation\">";
                        text += "                <p>No documentation available.</p>";
                        text += "            </td>";
                        text += "        </tr>";
                    });
                    text += "    </tbody>";
                    text += "</table>";
                });
                $("#content").html(text);
            });
        });
    </script>
</head>
<body>
    <main>
        <header class="aspnetx">
            <div class="content-wrapper">
                <div class="float-left">
                    <h1>APIs - AspNetX</h1>
                </div>
            </div>
        </header>
        <div id="body" class="aspnetx">
            <section class="featured">
                <div class="content-wrapper">
                    <h2>Introduction</h2>
                    <p>
                        Provide a general description of your APIs here.
                    </p>
                </div>
            </section>
            <section id="content" class="content-wrapper main-content clear-fix"></section>
        </div>
    </main>
</body>
</html>
